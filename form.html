    <main>
      <div style="display: flex; flex-direction: column; gap: 12px;">
        <em>FORMULÁRIO</em>
        <form>
          <table>
            <tr>
              <td>
                <label for="viagem">Viagem</label>
              </td>
              <td>
                <input id="viagem" type="text" placeholder="Digite a Viagem" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="onibus">Ônibus</label>
              </td>
              <td>
                <input

                  type="text"
                  placeholder="Digite o nome do Ônibus"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="rota">Rota</label>
              </td>
              <td>
                <input id="rota" type="text" placeholder="Digite a Rota" />
              </td>
            </tr>
            <tr>
              <td><label for="dtviagem">Data da Viagem</label></td>
              <td><input id="dtviagem" type="date" /></td>
            </tr>
            <tr>
              <td>
                <label for="hsaida">Hora de Saída</label>
              </td>
              <td><input id="hsaida" type="time" /></td>
            </tr>
            <tr>
              <td>
                <label for="dtregistro">Data de Registro</label>
              </td>
              <td><input id="dtregistro" type="date" /></td>
            </tr>
          </table>
          <br />
          <button type="submit">Enviar</button>
        </form>
